<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>database</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="newUserName" clearInput="true" placeholder="name"></ion-input>
    </div>
    <ion-button (click)="createUser()">Add</ion-button>
  </div>

  <ion-list class="list">
    @for (user of users(); track $index) {
    <ion-item>
      <ion-checkbox slot="start" [(ngModel)]="user.active" (ionChange)="updateUser(user)">
      </ion-checkbox>
      <ion-label>{{user.id}} </ion-label>
      <ion-input [(ngModel)]="user.name" [disabled]="user.isEdit"></ion-input>
      <ion-button slot="end" (click)="deleteUser(user)" fill="clear" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="updateUser(user)" fill="clear" color="danger">
        <ion-icon name="pencil" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
    }
  </ion-list>
</ion-content>
